<template>
	
	<header>
		<h2 class="ui header">Overview</h2>
	</header>

	<p>In your project install the plugin via <kbd>jspm</kbd> with following command</p>

	<ui-segment type="raised" variation="inverted">
		<pre>jspm install aurelia-semantic-ui</pre>
	</ui-segment>

	<p>Make sure you use <a href="http://aurelia.io/docs#startup-and-configuration">manual 
		bootstrapping</a>. In order to do so open your <kbd>index.html</kbd> and locate
		the element with the attribute <kbd>aurelia-app</kbd>. Change it to look like this:
	</p>

	<ui-segment type="raised" variation="inverted">
		<pre>&lt;body aurelia-app=&quot;main&quot;&gt;</pre>
	</ui-segment>

	<p>Create (if you haven't already) a file <kbd>main.js</kbd> in your <kbd>src</kbd>
		folder with following content:
	</p>

	<ui-segment type="raised" variation="inverted">
	<pre>
export function configure(aurelia) {
  aurelia.use
    .standardConfiguration()
    .developmentLogging()
    // Install the plugin
    .plugin('aurelia-semantic-ui');

  aurelia.start().then(a => a.setRoot());
}
	</pre>
	</ui-segment>

&lt;/ui-card&gt;
	</pre>
